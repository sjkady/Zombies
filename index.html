<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Brambles of Zambles</title>
		<link href="http://fonts.googleapis.com/css?family=Codystar" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="brambles.css">
	</head>
	<body bgcolor= "#021702">
		<div id = "loading">
			<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 32 32" width="32" height="32" fill="white">
			  <circle transform="translate(8 0)" cx="0" cy="16" r="0">
			    <animate attributename="r" values="0; 4; 0; 0" dur="1.2s" repeatcount="indefinite" begin="0"
			      keytimes="0;0.2;0.7;1" keysplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcmode="spline" />
			  </circle>
			  <circle transform="translate(16 0)" cx="0" cy="16" r="0">
			    <animate attributename="r" values="0; 4; 0; 0" dur="1.2s" repeatcount="indefinite" begin="0.3"
			      keytimes="0;0.2;0.7;1" keysplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcmode="spline" />
			  </circle>
			  <circle transform="translate(24 0)" cx="0" cy="16" r="0">
			    <animate attributename="r" values="0; 4; 0; 0" dur="1.2s" repeatcount="indefinite" begin="0.6"
			      keytimes="0;0.2;0.7;1" keysplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcmode="spline" />
			  </circle>
			</svg>
	</div>
		<canvas id="gameCanvas" width="400" height="400" style ="padding-left: 0; padding-right: 0; margin-left: auto; margin-right: auto; display: block; cursor: crosshair;"></canvas>
		<script src="js/game.unpack.js"></script>
	</body>
</html>
